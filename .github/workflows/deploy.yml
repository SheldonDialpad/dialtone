name: Deploy

on:
  push:
    branches:
      - production
      - alpha
      - beta

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Check out branch
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: parse branch from ref
        id: branch
        run: echo ::set-output name=BRANCH::${GITHUB_REF/refs\/heads\//}

      # Will prevent the rest of the steps from running on fail
      - name: Check if user is a dialpad member
        uses: octokit/request-action@v2.1.0
        with:
          route: GET /orgs/{org}/members/{username}
          org: dialpad
          username: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.DIALTONE_CI_TOKEN }}

      - name: Set npm token
        run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.DIALTONE_NPM_TOKEN }}

      - name: Install dependencies
        run: npm run setup:ci

      - name: Build project
        run: npm run build

      # Read dialtone-vue version number from dialtone-vue's package.json
      - name: get dialtone-vue version
        id: dialtone-vue-package-json
        uses: fjogeleit/http-request-action@v1.8.1
        with:
          url: https://raw.githubusercontent.com/dialpad/dialtone-vue/release/package.json
          bearerToken: ${{ secrets.DIALTONE_CI_TOKEN }}
          method: GET

      # Replace string Vue-v0.0.0 with the correct version number we retrieved from dialtone-vue package.json.
      - name: write dialtone-vue version to index.html
        run: sed -i 's/Vue-v0.0.0/Vue-v${{ fromJSON(steps.dialtone-vue-package-json.outputs.response).version }}/' docs/_site/index.html

      - name: Deploy production
        if: ${{ github.ref == 'refs/heads/production' }}
        run: npm publish

      - name: Deploy prerelease
        if: ${{ github.ref != 'refs/heads/production' }}
        run: npm publish --tag ${{ steps.branch.outputs.BRANCH }}
