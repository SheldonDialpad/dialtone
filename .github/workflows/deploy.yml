name: Deploy

on:
  push:
    branches: [ gha-workflow ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Check out branch
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Check if user is a dialpad member
        uses: octokit/request-action@v2.1.0
        with:
          route: GET /orgs/{org}/members/{username}
          org: dialpad
          username: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.DIALTONE_CI_TOKEN }}

      - name: Set npm token
        run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.DIALTONE_NPM_TOKEN }}

      - name: Install dependencies
        run: npm run setup:ci

      - name: Build project
        run: npm run build

      - name: Deploy project
        run: npm publish
