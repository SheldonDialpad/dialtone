<section class="d-stack16">
    <header class="d-stack2">
        <h2 class="dialtone-title__section">Nesting Grids</h2>
        <p class="dialtone-copy__normal">Unlike some CSS, CSS grid does not cascade beyond the parent and its direct children (<span class="code-example--inline">parent-element > *</span>). We can use this to our advantage by being able to nest grids within each other without cascade errors.</p>
    </header>
    <div class="dialtone-example" data-example="yes" data-code="yes">
        <div class="dialtone-example__example">
            <div class="d-grid-layout--with-columns d-grid-gap8" style="--grid-col: 2; --grid-col-width: minmax(16rem,32rem);">
                <div class="layout-block" style="padding: 1rem;">
                    <div class="d-grid-layout--with-columns d-grid-gap8" style="--grid-col: 2; --grid-col-width: minmax(min-content,16rem);">
                        <div class="layout-block__inner d-flex--center"><div class="layout-block__label">[col]</div></div>
                        <div class="layout-block__inner d-flex--center"><div class="layout-block__label">[col]</div></div>
                    </div>
                </div>
                <div class="layout-block d-flex--center"><div class="layout-block__label">[col]</div></div>
            </div>
        </div>
        <div class="dialtone-example__code">

<div class="d-grid-layout--with-columns" style="--grid-template-col: 3fr 1fr;">
    <div class="d-grid-layout--with-columns" style="--grid-template-col: 1fr 1fr;">
        <div>…</div>

    </div>

</div>

</section>
