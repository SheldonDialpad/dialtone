<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="dialtone-wrapper">
            {% include banner.html %}
            {% include nav.html %}

            <main class="dialtone-main">
                <header class="dialtone-main__header">
                    {% if title %}
                        <h1 class="dialtone-title__page">{{ title }}</h1>
                    {% endif %}
                    {% if description %}
                        <p class="dialtone-copy__lead">{{ description }}</p>
                    {% endif %}
                </header>
                <div class="dialtone-main__content">
                    {{ content }}
                </div>
            </main>
        </div>

        {% include docsearch-js.html %}
    </body>
</html>
